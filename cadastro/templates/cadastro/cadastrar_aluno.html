<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Aluno</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cadastro/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Cadastrar Aluno</h2>
        {% if sucesso %}
            {% if "sucesso" in sucesso|lower %}
                <div class="success">{{ sucesso }}</div>
            {% else %}
                <div class="error">{{ sucesso }}</div>
            {% endif %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_matricula">Número da Matrícula</label>
            <input type="text" name="matricula" id="id_matricula" required placeholder="Ex: 20250001001" maxlength="11" oninput="this.value=this.value.replace(/\D/g,'').slice(0,11)">

            <label for="id_nome">Nome Completo</label>
            <input type="text" name="nome" id="id_nome" required placeholder="Nome completo do aluno" pattern="^[A-Za-zÀ-ÿ\s]+$" title="O nome não pode conter números.">

            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <a href="{% url 'index' %}" class="back-link">Voltar ao painel do professor</a>
    </div>
</body>
</html>
